<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    

    <title>Movie Search</title>
</head>

<body>

    <div class="header-section">
        <h1>Find your film</h1>
        <p>My Watchlist</p>
    </div>

    <div class="search">
        <input id="input-value" class="search-field" type="text" placeholder="Search for a movie">
        <button id="btn-search" class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div id="movie" class="main-section"> </div>
    
    <script src="https://kit.fontawesome.com/7c7ef91445.js" crossorigin="anonymous"></script>
    <script src="/index.js"></script>
</body>

</html>
